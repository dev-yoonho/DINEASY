

<!DOCTYPE html>
<!--식당 정보를 노출하는 페이지입니다-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Component6.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;1,400&display=swap"
    />
    <script src="./sayThis.js"></script>
  </head>
  <body>
    <div class="div32">
      <div class="div34">
        <b class="b45">
          <!--식당 이름-->
        </b>
        <p class="m6">
          <!--식당 정보-->
        </p>
        <img id="restImg" alt="" src="./restImg/init.png" />
      </div>
      <div class="div35">
        <b class="b46">음식점 정보</b>
        <button class="button42">
          <img class="vector-icon11" alt="" src="./public/vector6.svg" />
        </button>
      </div>
      <div class="navi2">
        <button class="button43">
          <img class="icon21" alt="" src="./public/-1.svg" />

          <b class="b47">안내 시작</b>
        </button>
        <button class="button44" onclick="location.href='./Component2.html'">
          <img class="vector-icon12" alt="" src="./public/vector7.svg" />
          <img class="vector-icon13" alt="" src="./public/vector8.svg" />
          <img class="vector-icon14" alt="" src="./public/vector9.svg" />
        </button>
      </div>
      <div class="voice-navigation">
        <button class="speaker-icon2" id="speakerIcon" onclick="speech0()">
          <img class="speaker-icon3" alt="" src="./public/speaker1.svg" />
        </button>
      </div>
    </div>

    <script>
      

      console.log(window.localStorage.getItem('selectedRestaurant'));
      var rest = JSON.parse(window.localStorage.getItem('selectedRestaurant'));

      document.querySelector('.b45').innerText = rest[0];
      var restInfo= '종류: ' + rest[1] + '\n' + '주소: ' + rest[2];
      document.querySelector('.m6').innerText = restInfo

      img = document.querySelector('#restImg');
      img.src = `./restImg/${rest[0]}.png`;
      img.addEventListener("error", ()=> {
            img.src = './restImg/init.png';
        });

      function speech0() {
        speech(rest[0]);
        speech(restInfo + "길안내를 시작하려면 오른쪽 상단 안내 시작 버튼을 눌러주세요.");
      }
      

      </script>
  </body>
</html>
