<!DOCTYPE html>
<!--식당 리스트를 노출하는 페이지입니다-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Component2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;1,400&display=swap"
    />
    <script src="./restaurant.js"></script>
    <script src="./sayThis.js"></script>
  </head>

  <body>
    <div class="div20" onload="initTmap();remove()">
      <div id="map_div"></div>

      <div class="div21">
        <div class="child23"></div>
        <b id="header" class="b35">
          <!--가까운 음식점 or 카테고리별 음식점 title-->
        </b>
        <button class="button35" id="button">
          <img class="vector-icon7" alt="" src="./public/vector5.svg" />
        </button>
      </div>

      <div class="resList">
        <!--여기에 음식 리스트-->
      </div>

      <div class="gradient"></div>
      <div class="voice-navigation">
        <button class="speaker-icon2" id="speakerIcon" onclick="sayAgain()">
          <img class="speaker-icon3" alt="" src="./public/speaker1.svg" />
        </button>
      </div>
    </div>

    <script>
      var button = document.getElementById("button");
      if (button) {
        button.addEventListener("click", function (e) {
          window.location.href = "./Menu2.html";
        });
      }
    </script>
  </body>
</html>
