<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;1,400&display=swap"
    />
  </head>
  <body>
    <div class="landing-page">
      <main class="navi">
        <button class="button" id="button">
          <img class="icon" alt="" src="./public/-.svg" />
          <b class="b">시작하기</b>
        </button>
        <button class="button1" id="button1">
          <img class="icon1" alt="" src="./public/사용방법버튼.svg" />
        </button>
      </main>
      <img class="dineasy-icon" alt="" src="./public/dineasy@2x.png" />
    </div>

    <script>
      var button = document.getElementById("button");
      if (button) {
        button.addEventListener("click", function (e) {
          window.location.href = "./HomeMap.html";
          window.localStorage.clear();
        });
      }
      
      var button1 = document.getElementById("button1");
      if (button1) {
        button1.addEventListener("click", function (e) {
          window.location.href = "./사용방법.html";
        });
      }
      </script>
  </body>
</html>
