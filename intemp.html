<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>simpleMap</title>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=KThdzstXSE8XxtqffJ4IC5eV2M9jBSvH59JYlmWW"></script>
        <script type="text/javascript">
            var map;
            var marker_s, marker_e, marker_p1, marker_p2;
            var totalMarkerArr = [];
            var drawInfoArr = [];
            var resultdrawArr = [];

            var lat;
            var lon;
            var options = {
	            enableHighAccuracy: true,
	            timeout: 5000,
	            maximumAge: 0
            };

            function initTmap() {
                // map 생성
	            // Tmapv2.Map을 이용하여, 지도가 들어갈 div, 넓이, 높이를 설정합니다.
	            map = new Tmapv2.Map("map_div",  // "map_div" : 지도가 표시될 div의 id
	            {
		            center: new Tmapv2.LatLng(37.56004728498993, 126.93688499998413), // 지도 초기 좌표
		            width: "100%", // map의 width 설정
		            height: "400px", // map의 height 설정
		            zoom : 17
	            });
	            //Marker 객체 생성.
	            var marker = new Tmapv2.Marker({
		            position: new Tmapv2.LatLng(37.56520450, 126.98602028), //Marker의 중심좌표 설정.
		            map: map //Marker가 표시될 Map 설정..
	            });

                // 2. 시작, 도착 심볼찍기
                // 시작
                marker_s = new Tmapv2.Marker(
                        {
                            position : new Tmapv2.LatLng(37.555298,126.936879),
                            icon : "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_s.png",
                            iconSize : new Tmapv2.Size(24, 38),
                            map : map
                        });

                // 도착
                marker_e = new Tmapv2.Marker(
                        {
                            position : new Tmapv2.LatLng(37.559779,126.936978),
                            icon : "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_e.png",
                            iconSize : new Tmapv2.Size(24, 38),
                            map : map
                        });

                // 3. 경로탐색 API 사용요청
                var headers = {}; 
                    headers["appKey"]="KThdzstXSE8XxtqffJ4IC5eV2M9jBSvH59JYlmWW";

                $.ajax({
                        method : "POST",
                        headers : headers,
                        url : "https://apis.openapi.sk.com/tmap/routes/pedestrian?version=1&format=json&callback=result",
                        async : false,
                        data : {
                            "startX" : "126.936879",
                            "startY" : "37.555298",
                            "endX" : "126.936978",
                            "endY" : "37.559779",
                            "reqCoordType" : "WGS84GEO",
                            "resCoordType" : "EPSG3857",
                            "startName" : "출발지",
                            "endName" : "도착지"
                        },
                        success : function(response) {
                            var resultData = response.features;

                            //결과 출력
                            var tDistance = "총 거리 : "
                                    + ((resultData[0].properties.totalDistance) / 1000)
                                            .toFixed(1) + "km,";
                            var tTime = " 총 시간 : "
                                    + ((resultData[0].properties.totalTime) / 60)
                                            .toFixed(0) + "분";

                            $("#result").text(tDistance + tTime);
                            
                            //기존 그려진 라인 & 마커가 있다면 초기화
                            if (resultdrawArr.length > 0) {
                                for ( var i in resultdrawArr) {
                                    resultdrawArr[i]
                                            .setMap(null);
                                }
                                resultdrawArr = [];
                            }
                            
                            drawInfoArr = [];

                            for ( var i in resultData) { //for문 [S]
                                var geometry = resultData[i].geometry;
                                var properties = resultData[i].properties;
                                var polyline_;


                                if (geometry.type == "LineString") {
                                    for ( var j in geometry.coordinates) {
                                        // 경로들의 결과값(구간)들을 포인트 객체로 변환 
                                        var latlng = new Tmapv2.Point(
                                                geometry.coordinates[j][0],
                                                geometry.coordinates[j][1]);
                                        // 포인트 객체를 받아 좌표값으로 변환
                                        var convertPoint = new Tmapv2.Projection.convertEPSG3857ToWGS84GEO(
                                                latlng);
                                        // 포인트객체의 정보로 좌표값 변환 객체로 저장
                                        var convertChange = new Tmapv2.LatLng(
                                                convertPoint._lat,
                                                convertPoint._lng);
                                        // 배열에 담기
                                        drawInfoArr.push(convertChange);
                                    }
                                } else {
                                    var markerImg = "";
                                    var pType = "";
                                    var size;

                                    if (properties.pointType == "S") { //출발지 마커
                                        markerImg = "http://tmapapi.sktelecom.com/upload/tmap/markerpin_r_m_s.png";
                                        pType = "S";
                                        size = new Tmapv2.Size(24, 38);
                                    } else if (properties.pointType == "E") { //도착지 마커
                                        markerImg = "http://tmapapi.sktelecom.com/upload/tmap/marker/pin_r_m_e.png";
                                        pType = "E";
                                        size = new Tmapv2.Size(24, 38);
                                    } else { //각 포인트 마커
                                        markerImg = "http://topopen.tmap.co.kr/imgs/point.png";
                                        pType = "P";
                                        size = new Tmapv2.Size(8, 8);
                                    }

                                    // 경로들의 결과값들을 포인트 객체로 변환 
                                    var latlon = new Tmapv2.Point(
                                            geometry.coordinates[0],
                                            geometry.coordinates[1]);

                                    // 포인트 객체를 받아 좌표값으로 다시 변환
                                    var convertPoint = new Tmapv2.Projection.convertEPSG3857ToWGS84GEO(
                                            latlon);

                                    var routeInfoObj = {
                                        markerImage : markerImg,
                                        lng : convertPoint._lng,
                                        lat : convertPoint._lat,
                                        pointType : pType
                                    };

                                    // Marker 추가
                                    marker_p = new Tmapv2.Marker(
                                            {
                                                position : new Tmapv2.LatLng(
                                                        routeInfoObj.lat,
                                                        routeInfoObj.lng),
                                                icon : routeInfoObj.markerImage,
                                                iconSize : size,
                                                map : map
                                            });
                                }
                            }//for문 [E]
                            drawLine(drawInfoArr);
                        },
                        error : function(request, status, error) {
                            console.log("code:" + request.status + "\n"
                                    + "message:" + request.responseText + "\n"
                                    + "error:" + error);
                        }
                    });

            }

            function addComma(num) {
                var regexp = /\B(?=(\d{3})+(?!\d))/g;
                return num.toString().replace(regexp, ',');
            }
            
            function drawLine(arrPoint) {
                var polyline_;

                polyline_ = new Tmapv2.Polyline({
                    path : arrPoint,
                    strokeColor : "#DD0000",
                    strokeWeight : 6,
                    map : map
                });
                resultdrawArr.push(polyline_);
            }

            function success(position) {
	            console.log(position);
	            lat=position.coords.latitude, // 위도
	            lon=position.coords.longitude; // 경도

	            var locPosition = new Tmapv2.LatLng(lat, lon);

	            // 마커와 인포윈도우를 표시	
	            displayMaker(locPosition);
            };
            function error(err) {
	            console.log(err);
            };
            if(navigator.geolocation){
	            var na= navigator.geolocation.watchPosition(success,error, options);
	            console.log(na);
            }
            // 마커 생성기
            var marker;
            var flag=false;

            function displayMaker(locPosition) {
	            console.log(1);
	            if(flag){
		            marker.setMap(null);
	            }
                // 마커를 생성합니다.
	            marker = new Tmapv2.Marker({
		            position: locPosition,
                    map: map
	            });
	            marker.setMap(map);
	            flag=true;
                map.setCenter(locPosition);
            }
        </script>
    </head>
    <body onload="initTmap()"><!-- 맵 생성 실행 -->
	    <div id="map_div"></div>
    </body>
</html>
